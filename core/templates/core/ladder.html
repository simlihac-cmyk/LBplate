{% extends 'core/base.html' %}
{% load static %} {% block title %}Lucky Ladder Game{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'core/css/ladder.css' %}">
{% endblock %}

{% block content %}
<div class="game-wrapper">
    <div class="game-header">
        <h1>LUCKY LADDER</h1>
        <p>운명의 사다리 타기</p>
    </div>

    <section class="control-panel">
        <div class="setting-group">
            <label>참가 인원</label>
            <div class="number-control">
                <button id="decrease-player-btn" type="button">-</button>
                <input type="number" id="playerCount" value="4" min="2" max="10" readonly>
                <button id="increase-player-btn" type="button">+</button>
            </div>
        </div>
        
        <div class="action-group">
            <button id="btnConfirm" class="btn btn-primary">1. 설정 완료</button>
            <button id="btnGenerate" class="btn btn-secondary" disabled>2. 사다리 생성</button>
            <button id="btnStart" class="btn btn-accent" disabled>3. 결과 확인</button>
        </div>
    </section>

    <main class="game-board">
        <div id="playerInputs" class="track top-track"></div>

        <div class="canvas-container">
            <canvas id="ladderCanvas"></canvas>
        </div>

        <div id="resultInputs" class="track bottom-track"></div>
    </main>
</div>
{% endblock %}

{% block extra_script %}
<script src="{% static 'core/js/ladder.js' %}"></script>
{% endblock %}
